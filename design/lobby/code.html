<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Room Lobby - AuctionStream Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "primary-dark": "#1d4ed8", 
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1e293b",
                        "surface-border": "#334155",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles to ensure consistent dark mode feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-white font-display overflow-x-hidden relative selection:bg-primary selection:text-white">
<!-- Ambient Background Gradient -->
<div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
<div class="absolute -bottom-[20%] -right-[20%] w-[80%] h-[60%] rounded-full bg-primary/20 blur-[120px]"></div>
<div class="absolute top-[10%] left-[10%] w-[40%] h-[30%] rounded-full bg-blue-500/10 blur-[100px]"></div>
</div>
<div class="relative z-10 flex flex-col min-h-screen max-w-md mx-auto w-full shadow-2xl bg-transparent">
<!-- Header / Nav -->
<header class="flex items-center justify-between px-4 py-5">
<button aria-label="Go back" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<div class="flex items-center gap-2">
<div class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary to-blue-400 flex items-center justify-center text-white font-bold shadow-lg shadow-primary/30">
<span class="material-symbols-outlined" style="font-size: 20px;">gavel</span>
</div>
<h1 class="text-lg font-bold tracking-tight text-white">AuctionStream Pro</h1>
</div>
<div class="w-10"></div> <!-- Spacer for centering -->
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-6 pb-8 pt-4">
<!-- Hero Section -->
<div class="mb-8 text-center animate-fade-in-up">
<h2 class="text-3xl font-bold text-white mb-2">Room Lobby</h2>
<p class="text-slate-400 text-sm">Configure your settings to join the live atomic auction stream.</p>
</div>
<!-- Configuration Card -->
<div class="glass-panel rounded-xl p-6 shadow-xl mb-6 space-y-6">
<!-- Avatar Preview (Decorative) -->
<div class="flex justify-center mb-2">
<div class="relative group cursor-pointer">
<div class="w-20 h-20 rounded-full bg-surface-dark border-2 border-surface-border flex items-center justify-center overflow-hidden shadow-inner group-hover:border-primary transition-colors">
<span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors" style="font-size: 32px;">person</span>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-1 border-2 border-[#101622] flex items-center justify-center">
<span class="material-symbols-outlined" style="font-size: 14px;">edit</span>
</div>
</div>
</div>
<!-- Username Input -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-300 ml-1" for="username">Username</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-500" style="font-size: 20px;">badge</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 bg-surface-dark border border-surface-border rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all sm:text-sm" id="username" placeholder="e.g. BidderOne" type="text"/>
</div>
</div>
<!-- Room ID Input -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-300 ml-1" for="room-id">Room ID</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-500" style="font-size: 20px;">tag</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 bg-surface-dark border border-surface-border rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all sm:text-sm font-mono tracking-wider" id="room-id" inputmode="numeric" placeholder="883-291" type="text"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center">
<span class="material-symbols-outlined text-slate-500" style="font-size: 20px;">qr_code_scanner</span>
</div>
</div>
</div>
<!-- Role Toggle -->
<div class="space-y-2 pt-2">
<label class="block text-sm font-medium text-slate-300 ml-1 mb-2">Joining As</label>
<div class="flex p-1 bg-surface-dark border border-surface-border rounded-lg relative">
<!-- Background slider effect (simulated with bg-primary on active element for simplicity in pure HTML/Tailwind) -->
<label class="flex-1 relative cursor-pointer group">
<input checked="" class="peer sr-only" name="role" type="radio" value="viewer"/>
<div class="text-center py-2 px-4 rounded-md text-sm font-medium text-slate-400 peer-checked:bg-slate-700 peer-checked:text-white peer-checked:shadow-sm transition-all hover:text-white flex items-center justify-center gap-2">
<span class="material-symbols-outlined" style="font-size: 18px;">visibility</span>
                                Viewer
                            </div>
</label>
<label class="flex-1 relative cursor-pointer group">
<input class="peer sr-only" name="role" type="radio" value="host"/>
<div class="text-center py-2 px-4 rounded-md text-sm font-medium text-slate-400 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-sm transition-all hover:text-white flex items-center justify-center gap-2">
<span class="material-symbols-outlined" style="font-size: 18px;">podium</span>
                                Host
                            </div>
</label>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="mt-auto space-y-4">
<button class="w-full bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg shadow-lg shadow-primary/25 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2 group">
                    Enter Room
                    <span class="material-symbols-outlined group-hover:translate-x-1 transition-transform" style="font-size: 20px;">login</span>
</button>
<div class="flex justify-center items-center gap-4 text-sm text-slate-400">
<a class="hover:text-primary transition-colors" href="#">Create New Room</a>
<span class="w-1 h-1 bg-slate-600 rounded-full"></span>
<a class="hover:text-primary transition-colors" href="#">Test Connection</a>
</div>
</div>
<!-- Footer Info -->
<div class="mt-8 text-center">
<p class="text-xs text-slate-600 dark:text-slate-500 font-medium tracking-wide uppercase">Powered by Atomic Sync</p>
</div>
</main>
</div>
</body></html>
