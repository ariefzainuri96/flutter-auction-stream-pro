<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "primary-dark": "#1a4bb0",
                        "accent": "#10B981", // High contrast Green for Bid button
                        "accent-hover": "#059669",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]

                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',

                },
            },
        }
    </script>
<style>

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Glassmorphism utility */
        .glass-panel {
            background: rgba(16, 22, 34, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

</div>
</div>
<div class="flex flex-col">
<div class="flex items-center gap-2">
<span class="flex h-2 w-2 relative">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
</span>
<p class="text-[10px] font-bold uppercase tracking-wider text-red-400">Live</p>
</div>
<div class="flex items-baseline gap-1">
<p class="text-sm text-gray-300 font-medium">Highest Bid:</p>
<p class="text-xl font-bold text-white animate-pulse-fast">$1,250</p>
</div>
</div>
</div>
<!-- Leave Button -->
<button class="glass-panel group flex h-10 w-10 items-center justify-center rounded-full text-white transition-colors hover:bg-white/10 active:scale-95">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
<!-- Main Content Area (Spacer for video visibility) -->
<div class="flex-1"></div>
<!-- Bottom Interface -->
<div class="relative z-10 flex w-full flex-col gap-4 px-4 pb-8">
<!-- Chat Area (Bottom Left) -->
<div class="flex w-full flex-col items-start justify-end gap-2 h-48 overflow-y-auto scrollbar-hide mask-image-gradient">
<!-- System Message -->
<div class="glass-panel max-w-[85%] rounded-lg px-3 py-2">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-sm">info</span>
<p class="text-xs font-bold text-primary">System</p>
</div>
<p class="text-xs text-white/90">Auction started for Vintage Rolex Submariner. Minimum bid increment is $10.</p>
</div>
<!-- User Message -->
<div class="flex items-start gap-2 max-w-[85%]">

</div>

<p class="text-[10px] font-bold text-gray-300 mb-0.5">Watcher99</p>
<p class="text-sm text-white">Is there a certificate of authenticity?</p>
</div>
</div>
<!-- Bid Notification -->
<div class="flex items-center gap-2 rounded-full bg-accent/20 border border-accent/30 px-3 py-1 backdrop-blur-md self-start my-1">
<span class="material-symbols-outlined text-accent text-sm">monetization_on</span>
<p class="text-xs font-semibold text-accent-100">User123 bid <span class="text-white font-bold">$1,240</span>!</p>
</div>
<!-- Current User Message (Right Aligned - optional context but kept left for spec consistency) -->
<!-- Keeping left aligned based on typical live stream chat flows -->
<div class="flex items-start gap-2 max-w-[85%]">
<div class="h-6 w-6 shrink-0 rounded-full bg-cover bg-center border border-white/20" data-alt="Avatar of chat user AuctionBot" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCjoMB-Lry827sqWfUTzmCKYlekAcF3L4fgr0u8mzLhC4c1eIErvqhp9i6UCVZrQHleBpgD1iwWEnqk-H6B_vsQYSheqTjYL557PYf9Pg9M4ASMkUC7mcp91DKX8CONr14BBLqq1goE1zsP7Py0IWRmBpPVUj6PvULDoFQp3YdiEWMImIR7qM-4d8kf0ZQq7_1_uCe6SIGnzqqNw9QL9yntseC7P3k8L0fXGstGlAXO5qUc_UouPBYu7SBCh5cOxIWz_D7vLBecZ7WE');">
</div>
<div class="flex flex-col items-start rounded-lg bg-black/40 px-3 py-2 backdrop-blur-sm">
<p class="text-[10px] font-bold text-gray-300 mb-0.5">Collector_J</p>
<p class="text-sm text-white">Looking good! waiting for the right moment.</p>
</div>
</div>
</div>
<!-- Control Bar -->
<div class="grid grid-cols-[1fr_auto_1fr] items-end gap-3 pt-2">
<!-- Empty spacer to balance grid if needed, or secondary actions -->
<div class="flex items-center justify-start">
<!-- Like/Heart Button Floating -->
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-white/10 text-white backdrop-blur-md transition active:scale-90 hover:bg-white/20">
<span class="material-symbols-outlined filled text-2xl" style="font-variation-settings: 'FILL' 1;">favorite</span>
</button>
</div>
<!-- Center: Request to Speak -->
<div class="flex items-center justify-center pb-1">
<button class="relative flex flex-col items-center justify-center gap-1 group">
<div class="flex h-14 w-14 items-center justify-center rounded-full bg-primary shadow-lg shadow-primary/30 transition-transform active:scale-95 border-2 border-white/10 group-hover:bg-primary-dark">
<span class="material-symbols-outlined text-2xl text-white">mic</span>
</div>
<span class="text-[10px] font-semibold text-white/80 shadow-black drop-shadow-md">Speak</span>
</button>
</div>
<!-- Right: Bid Button -->
<div class="flex flex-col items-end gap-2">
<!-- Quick preset bid buttons (optional tiny row above) -->
<div class="flex gap-2 opacity-0 transition-opacity duration-300 hover:opacity-100">
<button class="rounded-full bg-black/40 px-2 py-1 text-[10px] font-bold text-white border border-white/10 backdrop-blur-md hover:bg-white/20">+$50</button>
<button class="rounded-full bg-black/40 px-2 py-1 text-[10px] font-bold text-white border border-white/10 backdrop-blur-md hover:bg-white/20">+$100</button>
</div>
<button class="relative flex h-14 w-full min-w-[140px] items-center justify-between overflow-hidden rounded-xl bg-accent px-4 shadow-[0_0_20px_rgba(16,185,129,0.4)] transition-all active:scale-95 active:shadow-none hover:bg-accent-hover">
<!-- Shimmer effect -->
<div class="absolute inset-0 -translate-x-full animate-[shimmer_2s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>

<span class="text-xl font-black text-white leading-none">+$10</span>
</div>
<div class="flex h-8 w-8 items-center justify-center rounded-full bg-white/20 text-white z-10">
<span class="material-symbols-outlined text-lg font-bold">arrow_upward</span>
</div>
</button>
</div>
</div>

<div class="h-2 w-full"></div>
</div>
</div>
